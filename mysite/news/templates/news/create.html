{% extends 'webexample/layout.html' %}

{% block title %}Форма для добавления строки{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма для добавления строки</h1>
        <form method="post">
            {% csrf_token %}
            {{form.title}}<br>
            {{form.anons}}<br>
            {{form.full_text}}<br>
            {{form.data}}<br>
            <span>{{error}}</span>
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
        {#комментарий#}
    </div>
{% endblock %}
